<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./fav.png" />
    <title>Sign in - Google Accounts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img class="logo" src="./logo.png" />
        <span class="sign-in">Sign in</span>
        <br />
        <span class="text1">Use your Google Account</span>
        <br /><br />
        <div class="input-container">
          <input class="email" type="text" required />
          <div class="input-text">Email or phone</div>
        </div>
        <a href="https://accounts.google.com/signin/v2/usernamerecovery?service=CPanel&flowName=GlifWebSignIn&flowEntry=AddSession">Forgot email?</a>
        <br /><br />
        <span class="text2"
          >Not your computer? Use Guest mode to sign in privately.</span
        >
        <a href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a>
        <br />
        <div class="sub-container">
          <a id="create" href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">Create account</a>
          <button onclick="nextInput()">Next</button>
        </div>
        <br /><br /><br /><br />
      </div>
    </div>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
